    <main>

        <div class="container">

            <section class="card">
                <form action="https://formspree.io/xkngbygr" method="POST" name="contact_form" target="_blank">
                    <h1>Contact Jane:</h1>
                    <label for="name"> Name:
                        <input type="text" value="Your Name" id="name" required class="form-control">
                    </label>

                    <label for="email"> Email:
                        <input type="email" value="Your Email" id="email" required class="form-control">
                    </label>
                    <label>
                        Message Subject:
                        <select class="form-control">
                            <option>Fan Mail</option>
                            <option>Request a Review Copy</option>
                            <option>School Visit</option>
                            <option>Other</option>
                        </select>
                    </label>

                    <label>Your Message:
                        <textarea maxlength="1000" autofocus required class="form-control"
                                  placeholder="Please enter your message here:"></textarea>
                    </label>
                    <label for="signup-yes">Sign up to Jane's mailing list?</label>
                    <br>
                    <input type="radio" value="Yes" id="signup-yes">
                    Yes
                    <br>

                    <input type="radio" value="No" id="signup-no">
                    No
                    <br>
                    <br>


                    <input class="btn" type="submit" value="Submit Message" id="submit">

                </form>
            </section>
        </div>

    </main>
